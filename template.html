<template name="afSlingshot">
<div class="form-group file-upload afSlingshot" {{atts}}>

  {{#if showList}}
  <div class="well file-list">
    <div class="row">
      {{#each files}}
      <div class="col-sm-6 col-md-4 col-xs-12 col-lg-3">
        <div class="well file">
          <h4>{{filename}}</h4>
          {{#if isImage}}
          <img src="{{src}}" class="image-preview"/>
          {{else}}
          <i class="fa fa-file-o {{mimeClass}} file-icon"></i>
          {{/if}}


          <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%">
              <span class="sr-only">{{progress}}% Complete</span>
            </div>
          </div>
          <div class="btn-group">
            <div name="remove" class="btn btn-danger"><i class="fa fa-trash"></i> Remove</div> 
            {{#if config.showDownload}}
            <div class="btn btn-primary download-btn"><i class="fa fa-download"></i> Download</div>
            {{/if}}
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
  {{/if}}

  <div class="input-group" name="afSlingshot-uploader">
    <input type="text" class="form-control" readonly value="{{summary}}"/>
    <span class="input-group-btn">
      <button class="btn btn-default upload-btn" type="button"><i class="fa fa-upload"></i> Upload</button>
      {{#if config.showDownloadAll}}
      <div class="btn btn-primary download-btn"><i class="fa fa-download"></i></div>
      {{/if}}
    </span>
  </div>

  {{#if showTotalProgress}}
  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{progressAll}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressAll}}%">
      <span class="sr-only">{{progressAll}}% Complete</span>
    </div>
  </div>
  {{/if}}

  <!-- Actual file input -->
  <input type="file" accept="{{accept}}" style="display: none;" multiple="{{config.multipleUpload}}"/>
</div>
</template>
