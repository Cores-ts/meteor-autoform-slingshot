<template name="afSlingshot">
    <div class="form-group file-upload afSlingshot" {{atts}}>

        {{isError}}
        {{#if showList}}
            <div class="ui padded bottom attached segment file-list">
                <div class="row">
                    {{#each files}}

                        {{#if error}}
                            <div class="ui negative message">
                                {{error}}
                            </div>
                            <div name="remove" class="ui yellow button"><i class="fa fa-refresh"></i> Upload another file
                            </div>
                        {{else}}


                            <div class="col-sm-6 col-md-4 col-xs-12 col-lg-3">
                                <div class="file">

                                    {{#if isImage}}
                                        <img src="{{downloadUrl}}" class="image-preview"/>
                                    {{else}}
                                        <i class="fa fa-file-o {{mimeClass}} file-icon"></i>
                                    {{/if}}

                                    <h4><a href="{{filename}}" target="_blank">{{docName filename}}</a></h4>

                                    <div class="ui active tiny blue progress" data-percent="{{progress}}">
                                        <div class="bar" style="width: {{progress}}%">
                                            <div class="progress"></div>
                                        </div>
                                        <div class="label">{{progress}}% Complete</div>
                                    </div>

                                    <div class="btn-group">
                                        <div name="remove" class="ui red button"><i class="fa fa-trash"></i> Remove file
                                        </div>

                                        {{#if config.showDownload}}
                                            <a class="ui button" download="{{filename}}" href="{{downloadUrl}}"><i
                                                    class="fa fa-download" target="_blank"></i></a>
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                        {{/if}}
                    {{/each}}
                </div>
            </div>
        {{/if}}
        {{#unless files}}
            <div class="ui action input" name="afSlingshot-uploader">
                {{#if downloadUrl}}
                    <input type="text" value="{{downloadUrl}}">
                {{else}}
                    <input type="text" value="{{summary}}">
                {{/if}}
                <div class="ui blue right labeled icon button">
                    <i class="cloud upload icon"></i>
                    Upload
                </div>
                {{#if config.showDownloadAll}}

                    <div class="ui blue right labeled icon button download-btn">
                        <i class="cloud download icon"></i>
                    </div>


                {{/if}}

            </div>
        {{/unless}}

        {{#if config.multipleUpload}}
            {{#if showTotalProgress}}
                <div class="ui active tiny blue progress" data-percent="{{progressAll}}">
                    <div class="bar" style="width: {{progressAll}}%">
                        <div class="progress"></div>
                    </div>
                    <div class="label">{{progressAll}}% Complete</div>
                </div>
            {{/if}}
        {{/if}}
        <!-- Actual file input -->
        <input type="file" accept="{{allowedFileTypes}}" style="display: none;" multiple="{{config.multipleUpload}}"/>
    </div>
</template>
